<!-- partial:index.partial.html -->
<div id="blob">
    <canvas></canvas>

<div class="controls">
    <div>
        <label>Speed</label>
        <input type="range" min="10" max="120" value="13" step="1" name="speed">

    </div>
    <div>

    </div>
</div>
